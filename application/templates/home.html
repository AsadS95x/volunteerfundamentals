<html>
    <head>
        <title>Simple Home</title>
    </head>
    <body>
        <div class='homeform'>
                <form action="https://google.com">
                    <input type="submit" value="Go to Google" />
                </form>

                <form action="/addevent">
                    <input type="submit" value="Add Event" />
                </form>

                <form action="/viewevents">
                    <input type="submit" value="View Events" />
                </form>

                <form action="/newvol">
                    <input type="submit" value="Register a Volunteer" />
                </form>

                <form action="/viewvols">
                    <input type="submit" value="View Current Volunteers" />
                </form>

                <form action="/assign">
                    <input type="submit" value="Assign Volunteers to Events" />
                </form>
                
            </form>
        </div>
    </body>
</html>
